<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Little Princess! 👶✨</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            background-image: url('baby.jpeg'); /* Replace with actual image filename */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .card {
            width: 80%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            position: relative;
            z-index: 2;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        h2 {
            color: #ff6699;
        }
        .name-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            opacity: 0;
            animation: sparkFadeIn 3s ease-in-out forwards;
        }
        .name {
            font-size: 32px;
            font-weight: bold;
            color: #ff3366;
            text-shadow: 0 0 5px #ffcc00;
        }
        .balloon, .teddy {
            font-size: 40px;
            animation: floatUp 3s infinite ease-in-out;
        }
        @keyframes sparkFadeIn {
            0% { opacity: 0; transform: scale(0.5); text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6699; }
            50% { opacity: 0.5; transform: scale(1.5); text-shadow: 0 0 30px #ffcc00, 0 0 50px #ff6699, 0 0 70px #ff3366; }
            100% { opacity: 1; transform: scale(1); text-shadow: 0 0 50px #ffcc00, 0 0 80px #ff6699, 0 0 100px #ff3366; }
        }
        @keyframes floatUp {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        @keyframes fall {
            from { transform: translateY(-50px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <h2>We have a joyful announcement!</h2>
        <p>Click to reveal the name of our little princess 💖</p>
        <div id="nameContainer" class="name-container hidden">
            <span class="teddy">🧸</span>
            <span class="balloon">🎈</span>
            <p class="name">Aayra</p>
            <span class="balloon">🎈</span>
            <span class="teddy">🧸</span>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("card").addEventListener("click", revealName);
        });
        
        function revealName() {
            document.getElementById('nameContainer').classList.remove('hidden');
            setInterval(launchCelebration, 500);
            setInterval(launchColorfulPaper, 200);
        }
        function launchCelebration() {
            let elements = ['🎆', '🧸', '🐶', '🎈', '🎉', '🎊', '🎀', '🌟'];
            let element = document.createElement('div');
            element.className = 'falling-element';
            element.textContent = elements[Math.floor(Math.random() * elements.length)];
            element.style.left = Math.random() * window.innerWidth + 'px';
            element.style.position = 'absolute';
            element.style.top = '-50px';
            element.style.fontSize = '24px';
            element.style.animation = `fall ${3 + Math.random() * 2}s linear infinite`;
            document.body.appendChild(element);
            setTimeout(() => element.remove(), 5000);
        }
        function launchColorfulPaper() {
            let colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#800080'];
            let paper = document.createElement('div');
            paper.className = 'falling-paper';
            paper.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            paper.style.width = paper.style.height = Math.random() * 15 + 5 + 'px';
            paper.style.left = Math.random() * window.innerWidth + 'px';
            paper.style.position = 'absolute';
            paper.style.top = '-50px';
            paper.style.animation = `fall ${3 + Math.random() * 2}s linear infinite`;
            document.body.appendChild(paper);
            setTimeout(() => paper.remove(), 6000);
        }
    </script>
</body>
</html>
