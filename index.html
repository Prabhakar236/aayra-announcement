<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Little Princess! 👶✨</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            background-image: url('your-image.jpg'); /* Replace with actual image filename */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .card {
            width: 80%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            position: relative;
            z-index: 2;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        h2 {
            color: #ff6699;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            color: #ff3366;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .falling-element {
            position: absolute;
            font-size: 30px;
            animation: fall 5s linear infinite;
        }
        .falling-paper {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            border-radius: 50%;
            animation: fall 6s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="card" onclick="revealName()">
        <h2>We have a joyful announcement!</h2>
        <p>Click to reveal the name of our little princess 💖</p>
        <p id="babyName" class="name hidden">Aayra</p>
    </div>
    
    <script>
        function revealName() {
            document.getElementById('babyName').classList.remove('hidden');
            setInterval(launchCelebration, 500);
            setInterval(launchColorfulPaper, 200);
        }
        function launchCelebration() {
            let elements = ['🎆', '🧸', '🐶', '🎈', '🎉', '🎊', '🎀', '🌟'];
            let element = document.createElement('div');
            element.className = 'falling-element';
            element.textContent = elements[Math.floor(Math.random() * elements.length)];
            element.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(element);
            setTimeout(() => element.remove(), 5000);
        }
        function launchColorfulPaper() {
            let colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#800080'];
            let paper = document.createElement('div');
            paper.className = 'falling-paper';
            paper.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            paper.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(paper);
            setTimeout(() => paper.remove(), 6000);
        }
    </script>
</body>
</html>
