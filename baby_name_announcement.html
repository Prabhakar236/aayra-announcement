<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Baby Aayra</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 80%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        h2 {
            color: #ff6699;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            color: #ff3366;
            margin-top: 20px;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="card" onclick="revealName()">
        <h2>We have a joyful announcement!</h2>
        <p>Click to reveal the name of our little princess ðŸ’–</p>
        <p id="babyName" class="name hidden">Aayra</p>
    </div>

    <script>
        function revealName() {
            document.getElementById('babyName').classList.remove('hidden');
        }
    </script>
</body>
</html>
